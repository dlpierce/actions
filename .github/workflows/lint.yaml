name: "Lint for Rails Projects"
on:
  workflow_dispatch:
    inputs:
      baseTarget:
        description: "Used to enable the linter to run on the base image"
        required: false
        type: boolean
      solrTarget:
        description: "Used to enable the linter to run on the solr image"
        required: false
        type: boolean
      subdir:
        default: '.'
        type: string
      tag:
        required: false
        type: string
      webTarget:
        description: "Used to enable the linter to run on the web image"
        required: false
        type: boolean
      workerTarget:
        description: "Used to enable the linter to run on the worker image"
        required: false
        type: boolean
  workflow_call:
    inputs:
      baseTarget:
        description: "Used to enable the linter to run on the base image"
        required: false
        type: boolean
      solrTarget:
        description: "Used to enable the linter to run on the solr image"
        required: false
        type: boolean
      subdir:
        default: '.'
        type: string
      tag:
        required: false
        type: string
      webTarget:
        description: "Used to enable the linter to run on the web image"
        required: false
        type: boolean
      workerTarget:
        description: "Used to enable the linter to run on the worker image"
        required: false
        type: boolean

env:
  REGISTRY: ghcr.io

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - id: setup
        name: Setup
        uses: scientist-softserv/actions/setup-env@v0.0.14
        with:
          tag: ${{ inputs.tag }}
          token: ${{ secrets.CHECKOUT_TOKEN || secrets.GITHUB_TOKEN }}
      - name: Github Container Login
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull base image to prevent build
        if: ${{ inputs.baseTarget }}
        run: >-
          cd ${{ inputs.subdir }};
          docker-compose pull base
      - name: Pull solr image to prevent build
        if: ${{ inputs.solrTarget }}
        run: >-
          cd ${{ inputs.subdir }};
          docker-compose pull solr
      - name: Pull web image to prevent build
        if: ${{ inputs.webTarget }}
        run: >-
          cd ${{ inputs.subdir }};
          touch .env.development;
          touch .env;
          docker-compose pull web
      - name: Pull worker image to prevent build
        if: ${{ inputs.workerTarget }}
        run: >-
          cd ${{ inputs.subdir }};
          docker-compose pull worker
      - name: Run Rubocop
        run: >-
          cd ${{ inputs.subdir }};
          [ -f "db/schema.rb" ] && chmod 777 db/schema.rb;
          docker-compose run web bundle exec rubocop --parallel --format progress
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: always() # always run even if the previous step fails
        with:
          report_paths: 'rubocop*.xml'
